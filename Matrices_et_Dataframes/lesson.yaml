# Q24
- Class: text
  Output: "Mazette, tout a été mis entre guillemets ! En fait, on aurait pu s'y attendre... Si vous avez été vigilant à ce qui a été expliqué un peu plus tôt, vous vous rappelez que les matrices ne peuvent contenir qu'UN SEUL type de données. Du coup, lorsque l'on a voulu associer notre vecteur et notre matrice, R a tenté de les convertir. Sauf que, comme il est difficile de convertir une chaîne de caractères en nombre, il a fait l'inverse et a simplement converti les nombres en chaines de caractères, d'où l'apparition des guillemets."

