- Class: cmd_question
  Output: Comme nous voulons effectuer toutes nos actions depuis le répértoire que nous venons de créer, il faut le déclarer comme étant le nouvel espace de travail. Pour cela, nous utiliserons la commande setwd() (pour "set working directory" qui se traduit en "définir l'espace de travail") avec le nouveau répértoire en argument. Attention à le fournir en tant que chaine de caractère (donc encadré par des guillemets doubles), il ne s'agit pas d'une variable !
